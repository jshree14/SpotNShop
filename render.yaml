services:
  - type: web
    name: spotnshop-app
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/spotnshop-app-1.0.0.jar
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: spotnshop-db
          property: connectionString
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: spotnshop-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: spotnshop-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: spotnshop-db
          property: password

databases:
  - name: spotnshop-db
    databaseName: spotnshop
    user: spotnshop_user
    plan: free