<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/admin/dashboard" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/admin/offers" class="list-group-item list-group-item-action">
                        <i class="fas fa-tags"></i> Manage Offers
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action active">
                        <i class="fas fa-users"></i> Manage Users
                    </a>
                    <a href="/admin/users/stats" class="list-group-item list-group-item-action">
                        <i class="fas fa-chart-bar"></i> User Statistics
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <h2>Manage Users</h2>
                
                <div class="card">
                    <div class="card-header">
                        <h5>All Users</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>City</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.fullName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 
                                                                 (${user.role.name() == 'SHOPKEEPER'} ? 'bg-success' : 'bg-info')"
                                                  th:text="${user.role.name()}">
                                            </span>
                                        </td>
                                        <td th:text="${user.city}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${user.enabled} ? 'bg-success' : 'bg-secondary'"
                                                  th:text="${user.enabled} ? 'Active' : 'Disabled'">
                                            </span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <form th:if="${user.role.name() != 'ADMIN'}" 
                                                      th:action="@{'/admin/users/' + ${user.id} + '/toggle-status'}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-outline-primary btn-sm"
                                                            th:onclick="'return confirm(\'Are you sure you want to ' + (${user.enabled} ? 'disable' : 'enable') + ' this user?\')'">
                                                        <i th:class="${user.enabled} ? 'fas fa-ban' : 'fas fa-check'"></i>
                                                        <span th:text="${user.enabled} ? 'Disable' : 'Enable'"></span>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${users.empty}">
                            <p class="text-muted text-center">No users found.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleUserStatus(userId, currentStatus) {
            const action = currentStatus ? 'disable' : 'enable';
            if (confirm(`Are you sure you want to ${action} this user?`)) {
                // In a real application, you would make an AJAX call here
                alert(`User ${action} functionality would be implemented here`);
            }
        }
    </script>
</body>
</html>
