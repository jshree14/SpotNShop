<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Statistics - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/admin/dashboard" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/admin/offers" class="list-group-item list-group-item-action">
                        <i class="fas fa-tags"></i> Manage Offers
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action">
                        <i class="fas fa-users"></i> Manage Users
                    </a>
                    <a href="/admin/users/stats" class="list-group-item list-group-item-action active">
                        <i class="fas fa-chart-bar"></i> User Statistics
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <h2>User Registration Statistics</h2>
                
                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-users fa-2x mb-2"></i>
                                <h4 th:text="${totalUsers}">0</h4>
                                <small>Total Users</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-info text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-user fa-2x mb-2"></i>
                                <h4 th:text="${customerCount}">0</h4>
                                <small>Customers</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-store fa-2x mb-2"></i>
                                <h4 th:text="${shopkeeperCount}">0</h4>
                                <small>Shopkeepers</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-danger text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-user-shield fa-2x mb-2"></i>
                                <h4 th:text="${adminCount}">0</h4>
                                <small>Admins</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Recent Registrations -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user-plus"></i> Recent Registrations</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>City</th>
                                        <th>Status</th>
                                        <th>Registration Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.fullName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 
                                                                 (${user.role.name() == 'SHOPKEEPER'} ? 'bg-success' : 'bg-info')"
                                                  th:text="${user.role.name()}">
                                            </span>
                                        </td>
                                        <td th:text="${user.city}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${user.enabled} ? 'bg-success' : 'bg-secondary'"
                                                  th:text="${user.enabled} ? 'Active' : 'Disabled'">
                                            </span>
                                        </td>
                                        <td>
                                            <small class="text-muted">Recently registered</small>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
