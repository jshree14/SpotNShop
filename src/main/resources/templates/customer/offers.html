<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse Offers - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/customer/dashboard" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/customer/offers" class="list-group-item list-group-item-action active">
                        <i class="fas fa-tags"></i> Browse Offers
                    </a>
                    <a href="/favorites" class="list-group-item list-group-item-action">
                        <i class="fas fa-heart"></i> My Favorites
                    </a>
                    <a href="/" class="list-group-item list-group-item-action">
                        <i class="fas fa-home"></i> Public Offers
                    </a>
                    <a href="/profile" class="list-group-item list-group-item-action">
                        <i class="fas fa-user-cog"></i> Settings
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <h2>Browse All Offers</h2>
                
                <!-- Search Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" action="/customer/offers" class="row g-3">
                            <div class="col-md-5">
                                <select name="category" class="form-select">
                                    <option value="">All Categories</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat}" 
                                            th:text="${cat.displayName}"
                                            th:selected="${cat == selectedCategory}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <input type="text" name="city" class="form-control" 
                                       placeholder="Enter any city (leave empty for all)" th:value="${selectedCity}">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-info w-100">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Offers Grid -->
                <div th:if="${offers.empty}" class="text-center py-5">
                    <i class="fas fa-info-circle fa-4x text-muted mb-3"></i>
                    <h4>No offers found</h4>
                    <p class="text-muted">Try adjusting your search criteria.</p>
                </div>
                
                <div class="row">
                    <div th:each="offer : ${offers}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-title" th:text="${offer.title}"></h6>
                                <p class="card-text small" th:text="${offer.description}"></p>
                                
                                <div class="mb-2">
                                    <span class="badge bg-secondary" th:text="${offer.category.displayName}"></span>
                                    <span class="badge bg-info" th:text="${offer.city}"></span>
                                </div>
                                
                                <div class="price-info mb-2" th:if="${offer.originalPrice and offer.offerPrice}">
                                    <span class="text-decoration-line-through text-muted">
                                        ₹<span th:text="${offer.originalPrice}"></span>
                                    </span>
                                    <span class="text-success fw-bold ms-2">
                                        ₹<span th:text="${offer.offerPrice}"></span>
                                    </span>
                                    <span class="badge bg-success ms-2" th:if="${offer.originalPrice > offer.offerPrice}">
                                        <span th:text="${#numbers.formatDecimal((offer.originalPrice - offer.offerPrice) * 100 / offer.originalPrice, 0, 0)}"></span>% OFF
                                    </span>
                                </div>
                                
                                <div class="shop-info mb-3">
                                    <small class="text-muted">
                                        <i class="fas fa-store"></i> <span th:text="${offer.shopName}"></span><br>
                                        <i class="fas fa-map-marker-alt"></i> <span th:text="${offer.shopAddress}"></span><br>
                                        <i class="fas fa-phone"></i> <span th:text="${offer.contactNumber}"></span><br>
                                        <i class="fas fa-calendar"></i> Valid until: 
                                        <span th:if="${offer.validUntil}" th:text="${#temporals.format(offer.validUntil, 'MMM dd, yyyy')}"></span>
                                        <span th:if="${offer.validUntil == null}" class="text-muted">No expiry</span>
                                    </small>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="fas fa-eye"></i> <span th:text="${offer.viewCount ?: 0}"></span> views
                                    </small>
                                    <button class="btn btn-outline-danger btn-sm favorite-btn" 
                                            th:data-offer-id="${offer.id}"
                                            onclick="toggleFavorite(this)">
                                        <i class="far fa-heart"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleFavorite(button) {
            const offerId = button.getAttribute('data-offer-id');
            const icon = button.querySelector('i');
            
            fetch('/favorites/add/' + offerId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    if (icon.classList.contains('far')) {
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                        button.classList.remove('btn-outline-danger');
                        button.classList.add('btn-danger');
                        button.title = 'Remove from favorites';
                    } else {
                        icon.classList.remove('fas');
                        icon.classList.add('far');
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-outline-danger');
                        button.title = 'Add to favorites';
                    }
                } else {
                    alert('Error updating favorites. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating favorites. Please try again.');
            });
        }
    </script>
</body>
</html>
