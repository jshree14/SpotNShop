<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopkeeper Dashboard - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/shopkeeper/dashboard" class="list-group-item list-group-item-action active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/shopkeeper/offers/new" class="list-group-item list-group-item-action">
                        <i class="fas fa-plus"></i> Create Offer
                    </a>
                    <a href="/shopkeeper/offers" class="list-group-item list-group-item-action">
                        <i class="fas fa-tags"></i> My Offers
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Shopkeeper Dashboard</h2>
                    <a href="/shopkeeper/offers/new" class="btn btn-success">
                        <i class="fas fa-plus"></i> Create New Offer
                    </a>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5>Total Offers</h5>
                                <h2 th:text="${totalOffers}">0</h2>
                                <small>Created by You</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Offers</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${offers.empty}">
                            <p class="text-muted">You haven't created any offers yet.</p>
                            <a href="/shopkeeper/offers/new" class="btn btn-success">Create Your First Offer</a>
                        </div>
                        <div th:each="offer : ${offers}" class="border-bottom pb-2 mb-2">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 th:text="${offer.title}"></h6>
                                    <small class="text-muted" th:text="${offer.category.displayName}"></small>
                                </div>
                                <span class="badge" 
                                      th:classappend="${offer.status.name() == 'APPROVED'} ? 'bg-success' : 
                                                     (${offer.status.name() == 'REJECTED'} ? 'bg-danger' : 'bg-warning')"
                                      th:text="${offer.status.displayName}">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
