<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Offer - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Create New Offer</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/shopkeeper/offers}" th:object="${offer}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Offer Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-select" id="category" th:field="*{category}" onchange="toggleCustomCategory()">
                                            <option value="">Select Category</option>
                                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.displayName}"></option>
                                            <option value="">Custom Category</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3" id="customCategoryDiv" style="display: none;">
                                        <label for="customCategory" class="form-label">Custom Category Name</label>
                                        <input type="text" class="form-control" id="customCategory" th:field="*{customCategory}" 
                                               placeholder="Enter your custom category">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" th:field="*{city}" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="shopName" class="form-label">Shop Name</label>
                                <input type="text" class="form-control" id="shopName" th:field="*{shopName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="shopAddress" class="form-label">Shop Address</label>
                                <input type="text" class="form-control" id="shopAddress" th:field="*{shopAddress}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="contactNumber" th:field="*{contactNumber}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="offerType" class="form-label">Offer Type</label>
                                <select class="form-select" id="offerType" th:field="*{offerType}" onchange="togglePriceFields()" required>
                                    <option th:each="type : ${offerTypes}" th:value="${type}" th:text="${type.displayName}"></option>
                                </select>
                            </div>
                            
                            <div id="priceFields">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="originalPrice" class="form-label">Original Price (₹)</label>
                                            <input type="number" step="0.01" class="form-control" id="originalPrice" th:field="*{originalPrice}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="offerPrice" class="form-label">Offer Price (₹)</label>
                                            <input type="number" step="0.01" class="form-control" id="offerPrice" th:field="*{offerPrice}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3" id="specialOfferDiv" style="display: none;">
                                <label for="specialOfferDetails" class="form-label">Special Offer Details</label>
                                <textarea class="form-control" id="specialOfferDetails" th:field="*{specialOfferDetails}" rows="2" 
                                          placeholder="e.g., 'Free gift with purchase of ₹2000 or more', 'Buy 2 Get 1 Free'"></textarea>
                                <small class="text-muted">Describe your special offer, freebie, or promotion details</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="validUntil" class="form-label">Valid Until</label>
                                <input type="datetime-local" class="form-control" id="validUntil" th:field="*{validUntil}" required>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/shopkeeper/dashboard" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-success">Create Offer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCustomCategory() {
            const categorySelect = document.getElementById('category');
            const customDiv = document.getElementById('customCategoryDiv');
            
            if (categorySelect.value === '') {
                customDiv.style.display = 'block';
                document.getElementById('customCategory').required = true;
            } else {
                customDiv.style.display = 'none';
                document.getElementById('customCategory').required = false;
            }
        }
        
        function togglePriceFields() {
            const offerType = document.getElementById('offerType').value;
            const priceFields = document.getElementById('priceFields');
            const specialOfferDiv = document.getElementById('specialOfferDiv');
            const originalPrice = document.getElementById('originalPrice');
            const offerPrice = document.getElementById('offerPrice');
            
            if (offerType === 'FREEBIE' || offerType === 'BOGO' || offerType === 'MINIMUM_PURCHASE' || offerType === 'SPECIAL') {
                priceFields.style.display = 'none';
                specialOfferDiv.style.display = 'block';
                originalPrice.required = false;
                offerPrice.required = false;
                document.getElementById('specialOfferDetails').required = true;
            } else {
                priceFields.style.display = 'block';
                specialOfferDiv.style.display = 'none';
                originalPrice.required = true;
                offerPrice.required = true;
                document.getElementById('specialOfferDetails').required = false;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            togglePriceFields();
        });
    </script>
</body>
</html>
