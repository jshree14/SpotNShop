# Production Configuration for Render
spring.application.name=SpotNShop

# Database Configuration (will be overridden by environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/spotnshop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:spotnshop_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}
server.error.whitelabel.enabled=false

# Logging
logging.level.com.spotnshop=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Disable open-in-view warning
spring.jpa.open-in-view=false