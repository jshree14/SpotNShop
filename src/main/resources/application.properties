# Database Configuration - PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/spotnshop}
spring.datasource.username=${DB_USERNAME:spotnshop_user}
spring.datasource.password=${DB_PASSWORD:spotnshop_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# PostgreSQL Configuration Only

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# PostgreSQL is the only supported database

# Server Configuration
server.port=${PORT:8081}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# Logging
logging.level.com.spotnshop=DEBUG
logging.level.org.springframework.security=DEBUG