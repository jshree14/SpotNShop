<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Favorites - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/dashboard">Dashboard</a>
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">Profile</a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-heart text-danger"></i> My Favorite Offers</h2>
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        
        <div th:if="${favoriteOffers.empty}" class="text-center py-5">
            <i class="fas fa-heart-broken fa-4x text-muted mb-3"></i>
            <h4>No favorites yet</h4>
            <p class="text-muted">Start exploring offers and add them to your favorites!</p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-search"></i> Browse Offers
            </a>
        </div>
        
        <div class="row">
            <div th:each="offer : ${favoriteOffers}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 border-danger">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="card-title" th:text="${offer.title}"></h6>
                            <button class="btn btn-sm btn-outline-danger favorite-btn" 
                                    th:data-offer-id="${offer.id}"
                                    onclick="toggleFavorite(this)">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        
                        <p class="card-text small" th:text="${offer.description}"></p>
                        
                        <div class="mb-2">
                            <span class="badge bg-secondary" th:text="${offer.displayCategory}"></span>
                            <span class="badge bg-info" th:text="${offer.city}"></span>
                            <span class="badge" 
                                  th:classappend="${offer.offerType.name() == 'DISCOUNT'} ? 'bg-success' : 'bg-warning'"
                                  th:text="${offer.offerType.displayName}"></span>
                        </div>
                        
                        <div class="price-info mb-2">
                            <div th:if="${offer.offerType.name() == 'DISCOUNT' or offer.offerType.name() == 'PERCENTAGE_OFF'}">
                                <span class="text-decoration-line-through text-muted" th:if="${offer.originalPrice}">
                                    $<span th:text="${offer.originalPrice}"></span>
                                </span>
                                <span class="text-success fw-bold ms-2" th:if="${offer.offerPrice}">
                                    $<span th:text="${offer.offerPrice}"></span>
                                </span>
                                <span class="badge bg-success ms-2" th:if="${offer.originalPrice and offer.offerPrice}">
                                    <span th:text="${#numbers.formatDecimal(offer.discountPercentage, 0, 0)}"></span>% OFF
                                </span>
                            </div>
                            <div th:if="${offer.offerType.name() != 'DISCOUNT' and offer.offerType.name() != 'PERCENTAGE_OFF'}">
                                <span class="text-primary fw-bold" th:text="${offer.offerDisplayText}"></span>
                            </div>
                        </div>
                        
                        <div class="shop-info">
                            <small class="text-muted">
                                <i class="fas fa-store"></i> <span th:text="${offer.shopName}"></span><br>
                                <i class="fas fa-map-marker-alt"></i> <span th:text="${offer.shopAddress}"></span><br>
                                <i class="fas fa-phone"></i> <span th:text="${offer.contactNumber}"></span>
                            </small>
                        </div>
                        
                        <div class="mt-3">
                            <a th:href="@{'/ratings/offer/' + ${offer.id}}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-star"></i> View Reviews
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleFavorite(button) {
            const offerId = button.getAttribute('data-offer-id');
            
            fetch(`/favorites/toggle/${offerId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (!data.isFavorite) {
                        // Remove the card from favorites list
                        button.closest('.col-md-6').remove();
                        
                        // Check if no favorites left
                        const remainingCards = document.querySelectorAll('.col-md-6').length;
                        if (remainingCards === 0) {
                            location.reload();
                        }
                    }
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating favorites');
            });
        }
    </script>
</body>
</html>
