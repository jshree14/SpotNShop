<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/admin/dashboard" class="list-group-item list-group-item-action active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/admin/offers" class="list-group-item list-group-item-action">
                        <i class="fas fa-tags"></i> Manage Offers
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action">
                        <i class="fas fa-users"></i> Manage Users
                    </a>
                    <a href="/admin/users/stats" class="list-group-item list-group-item-action">
                        <i class="fas fa-chart-bar"></i> User Statistics
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <h2>Admin Dashboard</h2>
                
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <h5>Pending Offers</h5>
                                <h2 th:text="${pendingCount}">0</h2>
                                <small>Awaiting Review</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <h5>Total Users</h5>
                                <h2 th:text="${totalUsers}">0</h2>
                                <small>Registered Users</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Pending Offers</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${pendingOffers.empty}">
                            <p class="text-muted">No pending offers to review.</p>
                        </div>
                        <div th:each="offer : ${pendingOffers}" class="border-bottom pb-2 mb-2">
                            <h6 th:text="${offer.title}"></h6>
                            <small class="text-muted">
                                by <span th:text="${offer.shopkeeper.fullName}"></span> - 
                                <span th:text="${offer.category.displayName}"></span>
                            </small>
                            <div class="mt-1">
                                <a th:href="@{/admin/offers}" class="btn btn-sm btn-primary">Review</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
