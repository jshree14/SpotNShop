<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Offers - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/admin/dashboard" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/admin/offers" class="list-group-item list-group-item-action active">
                        <i class="fas fa-tags"></i> Manage Offers
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action">
                        <i class="fas fa-users"></i> Manage Users
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <h2>Manage Offers</h2>
                
                <div class="card">
                    <div class="card-header">
                        <h5>All Offers</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${offers.empty}">
                            <p class="text-muted">No offers found.</p>
                        </div>
                        
                        <div th:each="offer : ${offers}" class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h6 th:text="${offer.title}"></h6>
                                        <p class="text-muted mb-1" th:text="${offer.description}"></p>
                                        <small class="text-muted">
                                            <i class="fas fa-store"></i> <span th:text="${offer.shopName}"></span> - 
                                            <span th:text="${offer.city}"></span> | 
                                            <span th:text="${offer.category.displayName}"></span>
                                        </small>
                                        <br>
                                        <small class="text-muted">
                                            By: <span th:text="${offer.shopkeeper?.fullName}"></span>
                                        </small>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="text-center">
                                            <span class="text-decoration-line-through text-muted">₹<span th:text="${offer.originalPrice}"></span></span><br>
                                            <span class="text-success fw-bold">₹<span th:text="${offer.offerPrice}"></span></span><br>
                                            <span class="badge bg-success">
                                                <span th:text="${#numbers.formatDecimal(offer.discountPercentage, 0, 0)}"></span>% OFF
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="text-center">
                                            <span class="badge mb-2" 
                                                  th:classappend="${offer.status.name() == 'APPROVED'} ? 'bg-success' : 
                                                                 (${offer.status.name() == 'REJECTED'} ? 'bg-danger' : 'bg-warning')"
                                                  th:text="${offer.status.displayName}">
                                            </span>
                                            
                                            <div th:if="${offer.status.name() == 'PENDING'}" class="btn-group-vertical d-grid gap-1">
                                                <form th:action="@{'/admin/offers/' + ${offer.id} + '/approve'}" method="post" style="display: inline;">
                                                    <input type="text" name="comments" placeholder="Comments (optional)" class="form-control form-control-sm mb-1">
                                                    <button type="submit" class="btn btn-success btn-sm w-100">
                                                        <i class="fas fa-check"></i> Approve
                                                    </button>
                                                </form>
                                                <form th:action="@{'/admin/offers/' + ${offer.id} + '/reject'}" method="post" style="display: inline;">
                                                    <input type="text" name="comments" placeholder="Reason for rejection" class="form-control form-control-sm mb-1">
                                                    <button type="submit" class="btn btn-danger btn-sm w-100">
                                                        <i class="fas fa-times"></i> Reject
                                                    </button>
                                                </form>
                                            </div>
                                            
                                            <div th:if="${offer.adminComments}" class="mt-2">
                                                <small class="text-muted">
                                                    <strong>Admin Notes:</strong><br>
                                                    <span th:text="${offer.adminComments}"></span>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
