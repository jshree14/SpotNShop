<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/customer/dashboard" class="list-group-item list-group-item-action active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/customer/offers" class="list-group-item list-group-item-action">
                        <i class="fas fa-tags"></i> Browse Offers
                    </a>
                    <a href="/favorites" class="list-group-item list-group-item-action">
                        <i class="fas fa-heart"></i> My Favorites
                    </a>
                    <a href="/" class="list-group-item list-group-item-action">
                        <i class="fas fa-home"></i> Public Offers
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Welcome, <span th:text="${customer?.fullName ?: 'Customer'}"></span>!</h2>
                </div>
                
                <!-- Search Filters -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-search"></i> Find Local Offers</h5>
                    </div>
                    <div class="card-body">
                        <form method="get" action="/customer/dashboard" class="row g-3">
                            <div class="col-md-5">
                                <select name="category" class="form-select">
                                    <option value="">All Categories</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat}" 
                                            th:text="${cat.getDisplayName()}"
                                            th:selected="${cat == selectedCategory}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <input type="text" name="city" class="form-control" 
                                       placeholder="Enter any city (leave empty for all)" th:value="${selectedCity}">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-info w-100">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Offers Display -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tags"></i> Available Offers 
                            <span th:if="${selectedCity != null and !selectedCity.isEmpty()}" class="text-muted">in <span th:text="${selectedCity}"></span></span>
                            <span th:if="${selectedCity == null or selectedCity.isEmpty()}" class="text-muted">from all cities</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${offers.empty}" class="text-center py-4">
                            <i class="fas fa-info-circle fa-3x text-muted mb-3"></i>
                            <h5>No offers found</h5>
                            <p class="text-muted">Try adjusting your search criteria or check back later for new offers.</p>
                        </div>
                        
                        <div class="row">
                            <div th:each="offer : ${offers}" class="col-md-6 mb-4">
                                <div class="card h-100 border-info">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h6 class="card-title" th:text="${offer.title}"></h6>
                                            <button class="btn btn-sm btn-outline-danger favorite-btn" 
                                                    th:data-offer-id="${offer.id}"
                                                    onclick="toggleFavorite(this)">
                                                <i class="far fa-heart"></i>
                                            </button>
                                        </div>
                                        <p class="card-text small" th:text="${offer.description}"></p>
                                        
                                        <div class="mb-2">
                                            <span class="badge bg-secondary" th:text="${offer.category?.getDisplayName() ?: 'Other'}"></span>
                                            <span class="badge bg-info" th:text="${offer.city}"></span>
                                            <span class="badge" 
                                                  th:classappend="${offer.offerType?.name() == 'DISCOUNT'} ? 'bg-success' : 'bg-warning'"
                                                  th:text="${offer.offerType?.getDisplayName() ?: 'Special'}"></span>
                                        </div>
                                        
                                        <div class="price-info mb-2">
                                            <div th:if="${offer.offerType?.name() == 'DISCOUNT' or offer.offerType?.name() == 'PERCENTAGE_OFF'}">
                                                <span class="text-decoration-line-through text-muted" th:if="${offer.originalPrice}">
                                                    ₹<span th:text="${offer.originalPrice}"></span>
                                                </span>
                                                <span class="text-success fw-bold ms-2" th:if="${offer.offerPrice}">
                                                    ₹<span th:text="${offer.offerPrice}"></span>
                                                </span>
                                                <span class="badge bg-success ms-2" th:if="${offer.originalPrice and offer.offerPrice and offer.originalPrice > offer.offerPrice}">
                                                    <span th:text="${#numbers.formatDecimal((offer.originalPrice - offer.offerPrice) * 100 / offer.originalPrice, 0, 0)}"></span>% OFF
                                                </span>
                                            </div>
                                            <div th:if="${offer.offerType?.name() != 'DISCOUNT' and offer.offerType?.name() != 'PERCENTAGE_OFF'}">
                                                <span class="text-primary fw-bold" th:text="${offer.title ?: 'Special Offer'}"></span>
                                            </div>
                                        </div>
                                        
                                        <div class="shop-info mb-2">
                                            <small class="text-muted">
                                                <i class="fas fa-store"></i> <span th:text="${offer.shopName}"></span><br>
                                                <i class="fas fa-map-marker-alt"></i> <span th:text="${offer.shopAddress}"></span><br>
                                                <i class="fas fa-phone"></i> <span th:text="${offer.contactNumber}"></span>
                                            </small>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="rating-display">
                                                <small class="text-warning">
                                                    <i class="fas fa-star"></i> 4.5 (12 reviews)
                                                </small>
                                            </div>
                                            <a th:href="@{'/ratings/offer/' + ${offer.id}}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-star"></i> Reviews
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleFavorite(button) {
            const offerId = button.getAttribute('data-offer-id');
            const icon = button.querySelector('i');
            
            fetch(`/favorites/toggle/${offerId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.isFavorite) {
                        icon.className = 'fas fa-heart';
                        button.classList.remove('btn-outline-danger');
                        button.classList.add('btn-danger');
                    } else {
                        icon.className = 'far fa-heart';
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-outline-danger');
                    }
                    
                    // Show toast notification
                    showToast(data.message);
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating favorites');
            });
        }
        
        function showToast(message) {
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-white bg-success border-0 position-fixed';
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 1050;';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Initialize and show toast
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // Remove toast element after it's hidden
            toast.addEventListener('hidden.bs.toast', () => {
                document.body.removeChild(toast);
            });
        }
    </script>
</body>
</html>
