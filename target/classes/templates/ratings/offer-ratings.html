<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviews - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="/dashboard">Dashboard</a>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Offer Details -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 th:text="${offer.title}"></h4>
                        <p th:text="${offer.description}"></p>
                        
                        <div class="mb-3">
                            <span class="badge bg-secondary" th:text="${offer.displayCategory}"></span>
                            <span class="badge bg-info" th:text="${offer.city}"></span>
                        </div>
                        
                        <div class="shop-info">
                            <h6><i class="fas fa-store"></i> <span th:text="${offer.shopName}"></span></h6>
                            <p class="text-muted mb-1">
                                <i class="fas fa-map-marker-alt"></i> <span th:text="${offer.shopAddress}"></span><br>
                                <i class="fas fa-phone"></i> <span th:text="${offer.contactNumber}"></span>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Rating Form -->
                <div class="card mb-4" th:if="${!hasRated}">
                    <div class="card-header">
                        <h5><i class="fas fa-star"></i> Rate This Offer</h5>
                    </div>
                    <div class="card-body">
                        <form id="ratingForm">
                            <input type="hidden" id="offerId" th:value="${offer.id}">
                            
                            <div class="mb-3">
                                <label class="form-label">Your Rating</label>
                                <div class="rating-input">
                                    <i class="fas fa-star rating-star" data-rating="1"></i>
                                    <i class="fas fa-star rating-star" data-rating="2"></i>
                                    <i class="fas fa-star rating-star" data-rating="3"></i>
                                    <i class="fas fa-star rating-star" data-rating="4"></i>
                                    <i class="fas fa-star rating-star" data-rating="5"></i>
                                </div>
                                <input type="hidden" id="selectedRating" value="0">
                            </div>
                            
                            <div class="mb-3">
                                <label for="review" class="form-label">Your Review (Optional)</label>
                                <textarea class="form-control" id="review" rows="3" 
                                          placeholder="Share your experience with this offer..."></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </form>
                    </div>
                </div>
                
                <!-- User's Existing Rating -->
                <div class="card mb-4" th:if="${hasRated}">
                    <div class="card-header">
                        <h5><i class="fas fa-edit"></i> Your Review</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <div class="rating-display me-3">
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i class="fas fa-star" 
                                       th:classappend="${i <= userRating.rating} ? 'text-warning' : 'text-muted'"></i>
                                </span>
                            </div>
                            <small class="text-muted" th:text="${#temporals.format(userRating.createdAt, 'MMM dd, yyyy')}"></small>
                        </div>
                        <p th:text="${userRating.review}" th:if="${userRating.review}"></p>
                        <button class="btn btn-sm btn-outline-primary" onclick="editRating()">Edit Review</button>
                    </div>
                </div>
                
                <!-- All Reviews -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-comments"></i> All Reviews (<span th:text="${reviewCount}">0</span>)</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${ratings.empty}" class="text-center py-4">
                            <i class="fas fa-comment-slash fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No reviews yet. Be the first to review this offer!</p>
                        </div>
                        
                        <div th:each="rating : ${ratings}" class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 th:text="${rating.customer.fullName}"></h6>
                                    <div class="rating-display mb-2">
                                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                                            <i class="fas fa-star" 
                                               th:classappend="${i <= rating.rating} ? 'text-warning' : 'text-muted'"></i>
                                        </span>
                                    </div>
                                    <p th:text="${rating.review}" th:if="${rating.review}"></p>
                                </div>
                                <small class="text-muted" th:text="${#temporals.format(rating.createdAt, 'MMM dd, yyyy')}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <!-- Rating Summary -->
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="display-4 text-warning" th:text="${#numbers.formatDecimal(averageRating, 1, 1)}">0.0</h2>
                        <div class="rating-display mb-2">
                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                <i class="fas fa-star" 
                                   th:classappend="${i <= averageRating} ? 'text-warning' : 'text-muted'"></i>
                            </span>
                        </div>
                        <p class="text-muted">Based on <span th:text="${reviewCount}">0</span> reviews</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .rating-star {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .rating-star:hover,
        .rating-star.active {
            color: #ffc107;
        }
        
        .rating-input {
            margin-bottom: 10px;
        }
    </style>

    <script>
        // Rating input functionality
        const ratingStars = document.querySelectorAll('.rating-star');
        const selectedRatingInput = document.getElementById('selectedRating');
        
        ratingStars.forEach(star => {
            star.addEventListener('click', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                selectedRatingInput.value = rating;
                
                // Update star display
                ratingStars.forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
            
            star.addEventListener('mouseover', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                ratingStars.forEach((s, index) => {
                    if (index < rating) {
                        s.style.color = '#ffc107';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
        });
        
        // Reset on mouse leave
        document.querySelector('.rating-input').addEventListener('mouseleave', function() {
            const currentRating = parseInt(selectedRatingInput.value);
            ratingStars.forEach((s, index) => {
                if (index < currentRating) {
                    s.style.color = '#ffc107';
                } else {
                    s.style.color = '#ddd';
                }
            });
        });
        
        // Form submission
        document.getElementById('ratingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const offerId = document.getElementById('offerId').value;
            const rating = document.getElementById('selectedRating').value;
            const review = document.getElementById('review').value;
            
            if (rating === '0') {
                alert('Please select a rating');
                return;
            }
            
            const formData = new FormData();
            formData.append('offerId', offerId);
            formData.append('rating', rating);
            formData.append('review', review);
            
            fetch('/ratings/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Review submitted successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting your review');
            });
        });
    </script>
</body>
</html>
