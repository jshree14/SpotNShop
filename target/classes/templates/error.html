<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-store"></i> SpotNShop</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h2>Oops! Something went wrong</h2>
                <p class="text-muted mb-4">We're sorry, but there was an error processing your request.</p>
                
                <div class="alert alert-info" th:if="${error}">
                    <strong>Error Details:</strong>
                    <p th:text="${error}"></p>
                </div>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
