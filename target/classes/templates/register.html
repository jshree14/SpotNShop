<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Register for SpotNShop</h3>
                    </div>
                    <div class="card-body">
                        <!-- Success Message -->
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" th:field="*{username}" 
                                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" th:field="*{email}" 
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" th:field="*{fullName}" 
                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" th:field="*{password}" 
                                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="role" class="form-label">I am a</label>
                                        <select class="form-select" th:field="*{role}" 
                                                th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''" required>
                                            <option value="">Select Role</option>
                                            <option th:each="role : ${roles}" 
                                                    th:if="${role.name() != 'ADMIN'}"
                                                    th:value="${role}" 
                                                    th:text="${role.name() == 'CUSTOMER' ? 'Customer' : 'Shopkeeper'}">
                                            </option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" th:field="*{city}" 
                                               th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : ''" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                                <input type="tel" class="form-control" th:field="*{phoneNumber}">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                            <a href="/" class="btn btn-link">Back to Home</a>
                        </div>
                        
                        <div class="alert alert-info mt-3">
                            <strong>Test Accounts Available:</strong><br>
                            Admin: <code>admin</code> / <code>admin123</code><br>
                            Shopkeeper: <code>shopkeeper1</code> / <code>shop123</code><br>
                            Customer: <code>customer1</code> / <code>customer123</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
