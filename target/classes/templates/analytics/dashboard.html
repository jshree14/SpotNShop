<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - SpotNShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-chart-bar"></i> Analytics Dashboard</h2>
                <p class="text-muted">Track your performance and user engagement</p>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${stats?.totalViews ?: 0}">0</h4>
                                <p class="mb-0">Total Views</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-eye fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${stats?.totalClicks ?: 0}">0</h4>
                                <p class="mb-0">Total Clicks</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-mouse-pointer fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${stats?.totalSearches ?: 0}">0</h4>
                                <p class="mb-0">Searches</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-search fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${stats?.totalFavorites ?: 0}">0</h4>
                                <p class="mb-0">Favorites</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-heart fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock"></i> Recent Activity</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${recentActivity == null or recentActivity.empty}" class="text-muted text-center py-3">
                            No recent activity
                        </div>
                        <div th:each="activity : ${recentActivity}" class="d-flex justify-content-between align-items-center border-bottom py-2">
                            <div>
                                <span th:text="${activity.type?.getDisplayName() ?: 'Unknown'}" class="fw-bold"></span>
                                <small class="text-muted d-block" th:text="${#temporals.format(activity.createdAt, 'MMM dd, yyyy HH:mm')}"></small>
                            </div>
                            <span class="badge bg-primary" th:text="${activity.user?.username ?: 'Anonymous'}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
